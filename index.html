<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To Do List</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="header">
			<span id="title">Todo List</span>
			<span class="desc">Buat Daftar Tugas..</sp>
		</div>

		<div class="container">
			<p> Mau melakukan apa?.. </p>
			<form action="#">
				<input type="text" id="new_post">
				<button class="btnAdd">Tambah tugas baru..</button>
			</form>

			<ol id="todo"></ol>
		</div>
		

		<script>

			// 1. Ambil nilai input-nya
			let newValue = document.getElementById('new_post')

			// 2. Ambil tombol-nya
			let btnAdd = document.querySelector('button')

			// 3. Ambil tag ol
			let todo = document.getElementById('todo');


			// 4. Ketika tombol-nya diklik jalankan fungsi berikut ini
			btnAdd.addEventListener('click', function(e) {
	
				// 5. Buat element li baru
				let newList = `<li>
									<span onclick="toggle(this)" >${newValue.value}</span> 
									<button class="btnClose" onclick="btnClose(this)">Delete</button>
								</li>`

				// 6. Insert element
				todo.insertAdjacentHTML('afterbegin', newList)

				// 7. Kosongkan isi inputan
				newValue.value = ''


				e.preventDefault();
			})

			function toggle(e) {
				e.classList.toggle('line');
			}

			function btnClose(e) {
				e.parentElement.remove()
			}

		
		</script>
	</body>
</html>
